<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <th:block th:insert="~{fragments/head :: headCdns}"/>

    <!-- Common css   -->
    <link th:href="@{/css/common.css}"  rel="stylesheet">

</head>
<body>

<div class="wrapper">
    <header>
        <div class="top-header">
            <span class="material-symbols-outlined">home</span>
        </div>
        <nav>

        </nav>
    </header>
    <main>
        <section>
            <div style="text-align:center;margin-bottom:50px;">
                <h1><span class="material-symbols-outlined" style="font-size:4rem;">login</span></h1>
            </div>
            <form action="/login" method="post">
                <div>
                    <label  class="form-label">USERNAME</label>
                    <input name="username" class="form-control" placeholder="example@domain.com"> <br/>
                </div>
                <div>
                    <label  class="form-label">PASSWORD</label>
                    <input name="password" type="password"  class="form-control" placeholder="INSERT YOUR PASSWORD"> <br/>
                </div>
                <div>
                    <div>
                        <input type="checkbox" name="remember-me"  id="rememberME" class="form-check-input">
                        <label class="form-check-label" for="rememberME">로그인 상태를 유지</label>
                    </div>
                </div>
                <div>
                    <input type="submit" class="btn btn-primary w-100 mt-3 mb-2" value="로그인">
                </div>
            </form>
            <!-- class="btn btn- " : button 부트스트랩 -->
            <!-- w-100 : width->100 -->
            <a href="/user/certification" class="btn btn-secondary w-100 mb-2">회원가입</a> <br/>
            <a href="/oauth2/authorization/kakao" class="btn btn-warning w-100 mb-2">카카오 로그인</a><br/>
            <a href="/oauth2/authorization/naver" class="btn btn-success w-100 mb-2">네이버 로그인</a><br/>
            <a href="/oauth2/authorization/google" class="btn w-100 mb-2">구글 로그인</a><br/>

            <div th:text="${param.error}"></div>
        </section>
    </main>
    <footer>
    </footer>
</div>

<!-- Axios JS   -->

<!-- JS  -->
<script src="js/common.js"></script>

</body>
</html>
